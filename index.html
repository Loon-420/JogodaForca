<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cor-principal-fundo">
        <h1>Jogo da Forca Personalizado</h1>
    </header>

    <main class="container">
        
        <section id="secaoMenu" class="secao-card">
            <h2>Escolha a Categoria</h2>
            <div class="bloco-personalizacao">
                <label for="selectCategoria">Selecione uma categoria:</label>
                <select id="selectCategoria" class="select-personalizado">
                    <option value="aleatorio">Aleat√≥rio</option>
                    <option value="animais">Animais</option>
                    <option value="carros">Carros</option>
                    <option value="paises">Pa√≠ses</option>
                </select>
                <button id="botaoComecarJogo" class="btn-primary">Come√ßar Jogo</button>
            </div>
            <button id="botaoIrParaPersonalizacao" class="btn-secondary">‚öôÔ∏è Personalizar Jogo</button>
        </section>

        <section id="secaoPersonalizacao" class="secao-card" style="display: none;">
            <h2>‚öôÔ∏è Personaliza√ß√£o</h2>
            
            <div class="bloco-personalizacao">
                <h3>Foto de Perfil</h3>
                <div class="foto-perfil-container">
                    <img id="previewFoto" 
                         src="./icon-192x192.png" 
                         alt="Foto do Participante" 
                         class="foto-perfil">
                </div>
                <input type="file" id="inputFotoParticipante" accept="image/*" style="display: none;"> 
                <button id="botaoEscolherFoto" class="btn-primary">Escolher Foto</button>
                <p id="statusFoto" class="mensagem-status"></p>
            </div>
            
            <hr>

            <div class="bloco-personalizacao">
                <h3>Cor do Tema</h3>
                <label for="inputCorTema">Cor Principal:</label>
                <input type="color" id="inputCorTema" value="#4CAF50">
                <button id="botaoSalvarTema" class="btn-primary">Salvar Tema</button>
            </div>
            <button id="botaoVoltarParaMenu" class="btn-secondary">Voltar ao Menu</button>
        </section>

        <section id="secaoJogo" class="secao-card" style="display: none;">
            <h2>üéÆ O Jogo</h2>

            <div id="palavraDisplay" class="palavra-display cor-principal-texto">
                _ _ _ _ _ _ _
            </div>

            <div id="forcaDesenho" class="forca-desenho">
                <div class="parte-forca base"></div>
                <div class="parte-forca viga"></div>
                <div class="parte-forca topo"></div>
                <div class="parte-forca corda"></div>
                
                <div id="cabeca-container">
                    <img id="cabeca-foto" src="./icon-192x192.png" alt="Foto do Participante" />
                </div>

                <div id="corpo" class="parte-boneco"></div>
                <div id="bracoEsq" class="parte-boneco"></div>
                <div id="bracoDir" class="parte-boneco"></div>
                <div id="pernaEsq" class="parte-boneco"></div>
                <div id="pernaDir" class="parte-boneco"></div>
            </div>

            <div id="teclado" class="teclado-letras">
            </div>

            <p id="mensagemJogo" class="mensagem-status cor-principal-texto">Status do Jogo: Selecione uma categoria!</p>

            <button id="botaoNovoJogo" class="btn-primary">Novo Jogo</button>
            <button id="botaoVoltarAoMenuJogo" class="btn-secondary">Voltar ao Menu</button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
