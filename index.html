<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-theme="padrao"> <header class="cor-principal-fundo">
        <h1>üéÆ O Jogo</h1>
    </header>

    <main class="container">
        <section id="secaoInicio" class="secao-card">
            <h2>Bem-vindo(a)!</h2>
            <div class="bloco-personalizacao">
                <label for="nomeJogador">Seu Nome:</label>
                <input type="text" id="nomeJogador" class="input-personalizado" placeholder="Digite seu nome">
            </div>
            
            <button id="btnIniciarJogo" class="btn-primary">Iniciar Jogo Solo</button>
            <button id="btnMultiplayer" class="btn-primary">Multiplayer</button>
            <button id="btnConfig" class="btn-secondary">Configura√ß√µes</button>
            <button id="btnPersonalizar" class="btn-secondary">Personalizar</button>
        </section>

        <section id="secaoConfig" class="secao-card" style="display:none;">
            <h2>Configura√ß√µes do Jogo</h2>
            <div class="bloco-personalizacao">
                <label for="selectCategoria">Categoria:</label>
                <select id="selectCategoria" class="select-personalizado"></select>
            </div>
            <div class="bloco-personalizacao">
                <label for="selectDificuldadeDica">Dificuldade da Dica:</label>
                <select id="selectDificuldadeDica" class="select-personalizado">
                    <option value="facil">F√°cil</option>
                    <option value="medio">M√©dio</option>
                    <option value="dificil">Dif√≠cil</option>
                </select>
            </div>
            <button id="btnSalvarConfig" class="btn-primary">Salvar e Voltar</button>
            <button id="btnVoltarConfig" class="btn-secondary">Voltar</button>
        </section>

        <section id="secaoPersonalizacao" class="secao-card" style="display:none;">
            <h2>Personalizar</h2>
            <div class="bloco-personalizacao">
                <div class="foto-perfil-container">
                    <img id="fotoPerfilDisplay" src="placeholder.png" alt="Foto de Perfil" class="foto-perfil">
                </div>
                <input type="file" id="fotoPerfilInput" accept="image/*">
                <p id="mensagemFotoStatus" class="mensagem-status"></p>
            </div>
            <div class="bloco-personalizacao">
                <label for="selectTema">Tema:</label>
                <select id="selectTema" class="select-personalizado">
                    <option value="padrao">Padr√£o</option>
                    <option value="escuro">Escuro</option>
                    <option value="azul">Azul</option>
                    <option value="vermelho">Vermelho</option>
                </select>
            </div>
            <button id="btnAplicarPersonalizacao" class="btn-primary">Aplicar e Voltar</button>
        </section>

        <section id="secaoMultiplayer" class="secao-card" style="display:none;">
            <h2>Configurar Multiplayer</h2>
            <div class="bloco-personalizacao">
                <label for="numJogadores">N√∫mero de Jogadores:</label>
                <select id="numJogadores" class="select-personalizado">
                    <option value="1">1 Jogador</option>
                    <option value="2">2 Jogadores</option>
                    <option value="3">3 Jogadores</option>
                    <option value="4">4 Jogadores</option>
                </select>
            </div>
            <div id="containerNomesJogadores">
                </div>
            <button id="btnConfirmarJogadores" class="btn-primary">Confirmar e Iniciar Jogo</button>
            <button id="btnVoltarMultiplayer" class="btn-secondary">Voltar</button>
        </section>


        <section id="secaoJogo" class="secao-card" style="display:none;">
            <div class="info-jogador-atual">
                <span>Jogador: <span id="nomeJogadorAtual" class="cor-principal-texto"></span></span>
                <span>Pontua√ß√£o: <span id="pontuacaoJogadorAtual" class="cor-principal-texto">0</span></span>
            </div>
            <div class="dica-display">
                Dica: <span id="textoDica"></span>
            </div>

            <div class="forca-desenho">
                <div class="parte-forca viga"></div>
                <div class="parte-forca topo"></div>
                <div class="parte-forca corda"></div>
                <div id="cabeca-container">
                    <img id="cabeca-foto" src="placeholder.png" alt="Foto">
                </div>
                <div id="corpo" class="parte-boneco"></div>
                <div id="bracoEsq" class="parte-boneco"></div>
                <div id="bracoDir" class="parte-boneco"></div>
                <div id="pernaEsq" class="parte-boneco"></div>
                <div id="pernaDir" class="parte-boneco"></div>
            </div>

            <p id="palavraDisplay" class="palavra-display">_ _ _ _ _</p>
            <p id="mensagemJogo"></p>

            <div id="teclado" class="teclado-letras">
                </div>
        </section>

        <section id="secaoProximoTurno" class="secao-card" style="display:none;">
            <p id="mensagemProximoTurno"></p>
            <button id="btnContinuarOuFinalizar" class="btn-primary">Continuar / Finalizar</button>
            <button id="btnVerEstatisticas" class="btn-secondary">Ver Estat√≠sticas</button>
        </section>

        <section id="secaoEstatisticas" class="secao-card" style="display:none;">
            <h2>Estat√≠sticas do Jogo</h2>
            <div id="dashboardEstatisticas" class="dashboard-estatisticas">
                </div>
            <button id="btnNovoJogoEstat" class="btn-primary">Novo Jogo</button>
            <button id="btnVoltarJogoEstat" class="btn-secondary">Voltar ao Jogo</button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
